<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Sasha Photography</title>

  <!-- Contact Page Styles -->
  <link rel="stylesheet" href="../css/contact.css" />
</head>
<body>

  <main class="contact-page">

    <!-- PAGE HEADER -->
    <section class="contact-header">
      <h1>Contact</h1>
      <p>
        Interested in working together, licensing images, or have a general question?
        Fill out the form below or reach out directly.
      </p>
    </section>

    <!-- CONTACT FORM -->
    <section class="contact-form-section">
      <form class="contact-form">
        
        <label>
          <span>Name *</span>
          <input type="text" placeholder="Your name" required />
        </label>

        <label>
          <span>Email Address *</span>
          <input type="email" placeholder="Your email address" required />
        </label>

        <label>
          <span>Message *</span>
          <textarea placeholder="Your message" rows="5" required></textarea>
        </label>

        <button type="submit">Send Message</button>

      </form>
    </section>

    <!-- CONTACT DETAILS -->
    <section class="contact-details">

      <div class="contact-item">
        <h3>Phone</h3>
        <p>+1 443-574-4578</p>
      </div>

      <div class="contact-item">
        <h3>Location</h3>
        <p>Located in Ellicott City, MD</p>
      </div>

      <div class="contact-item">
        <h3>Email</h3>
        <p>modern elegance125@gmail.com</p>
      </div>

    </section>

    <!-- SOCIAL -->
    <section class="contact-social">
      <a href="#" aria-label="Instagram" class="instagram-link">
        Instagram
      </a>
    </section>

  </main>

</body>
</html>
